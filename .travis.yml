language: python
env:
  - export PYTHONPATH=/amptorch:$PYTHONPATH      
os:
  - linux
rvm:
  - 3.6
addons:
  apt:
    packages:
    - gfortran
install:
  - pip install python-coveralls
  - pip install coverage
  - pip install git+https://github.com/mshuaibii/SIMPLE-NN
  - pip install git+https://bitbucket.org/andrewpeterson/amp.git
  - pip install .
  - pip install torch-scatter==latest+cpu torch-sparse==latest+cpu -f https://pytorch-geometric.com/whl/torch-1.5.0.html

script:
  - coverage run ./amptorch/tests/test_script.py 
after_success:
  - coveralls
